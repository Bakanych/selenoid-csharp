version: "3"

services:
  selenoid:
    image: aerokube/selenoid:latest-release
    ports:
      - 4444:4444
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./selenoid:/etc/selenoid
      - ./selenoid/logs:/opt/selenoid/logs
      - ./selenoid/video:/opt/selenoid/video
    command: [
      "-conf",
      "/etc/selenoid/browsers.json",
      "-container-network",
      "test-net",
      "-limit",
      "8",
      #        "-save-all-logs",
      #        "-capture-driver-logs",
      "-video-output-dir",
      "/opt/selenoid/video",
      "-log-output-dir",
      "/opt/selenoid/logs",
    ]

  web:
    image: nginx
    volumes:
      - ./static:/usr/share/nginx/html
    ports:
      - 80:80

  tests:
    build:
      context: .
    environment:
      - isSelenoid=true
      - selenoidHubUrl=http://selenoid:4444/wd/hub
      - baseUrl=${BASE_URL}
      - browser=${BROWSER}
    command: >
      sh -c "cd /app/Test
      && rm -rf ./TestResults/*
      && dotnet test"
    depends_on:
      - web
      - selenoid

networks:
  default:
    name: test-net
